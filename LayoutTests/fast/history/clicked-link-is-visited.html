<html>
<head>
<script>
if (window.layoutTestController) {
    layoutTestController.waitUntilDone();
    layoutTestController.keepWebHistory();
}
function runTest() {
    var element = document.getElementById("mylink");
    var event = document.createEvent("MouseEvent");
    event.initEvent("click", true, true);
    element.dispatchEvent(event);
}
</script>
</head>
<body onload="runTest();">
<div><a href="https://bugs.webkit.org/show_bug.cgi?id=9150">Bug 9150 DumpRenderTree should be able to keep URL history during runs</a></div>
<div>To run the test <a id="mylink" href="./resources/clicked-link-is-visited-2.html">click this link</a>.</div>
</body>
</html>
