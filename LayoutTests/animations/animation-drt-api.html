<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      margin: 0;
    }
    
    div {
      position: relative;
      left: 100px;
      height: 200px;
      width: 200px;
      background-color: red;
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: linear;
    }

    @-webkit-keyframes bounce {
      from {
        left: 100px;
      }
      to {
        left: 200px;
      }
    }
         
  </style>

  <script src="animation-test-helpers.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    if (window.layoutTestController)
      layoutTestController.waitUntilDone();

    function animationStarted()
    {
      if (window.layoutTestController) {
        if (!layoutTestController.pauseAnimationAtTimeOnElementWithId("bounce", 1.0, "target"))
          throw("Animation is not running");
        layoutTestController.notifyDone();
      }
    }

    function startTest()
    {
      document.getElementById("target").style.webkitAnimationName = "bounce";
      waitForAnimationToStart(document.getElementById('target'), animationStarted);
    }
   </script>
</head>
<body onload="startTest()">
  <h1>Test for DRT pauseAnimationAtTimeOnElementWithId() API</h1>

  <div id="target">
  </div>

</body>
</html>
