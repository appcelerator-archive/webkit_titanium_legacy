<html>
    <head>
        <script src=video-test.js></script>

        <script>

            function playing()
            {
                consoleWrite("EVENT(playing)<br>");
                endTest();
            }

            function loadend()
            {
                consoleWrite("EVENT(loadend)");
                consoleWrite("");
                run("document.getElementById('parent').appendChild(mediaElement)");
                run("mediaElement.play()");
                consoleWrite("");
            }

            function start()
            {
                run("mediaElement = document.createElement('audio')");

                mediaElement.setAttribute('onloadend', "loadend()");
                mediaElement.setAttribute('onplaying', "playing()");

                waitForEvent("loadstart");
                waitForEvent("load");
                waitForEvent("waiting");
                waitForEvent("ratechange");
                waitForEvent("durationchange");
                waitForEvent("pause");
                waitForEvent("play");
                waitForEvent('loadeddata');

                run("mediaElement.src = 'content/test.wav'");
                run("mediaElement.load()");

                consoleWrite("");
            }

        </script>
    </head>

    <body onload="start()">

    <p>Test that media file is not reloaded when an element is inserted into the DOM.</p>

    <div id="parent"></div>
    
    </body>
</html>
