<html>
<head>
<script src="evaluate-in-frontend.js"></script>
<script>

function doit()
{
    console.log('Message format number %i, %d and %f', 1, 2, 3.5);
    console.log('Message %s for %s', 'format', 'string');
    console.log('Object %o', {'foo' : 'bar' });

    var array = ["test", "test2"];
    array.foo = "bar";
    array[4] = "test4";
    console.log(array);

    function callback(result)
    {
        for (var i = 0; i < result.length; ++i)
            output(result[i].text);
        notifyDone();
    }
    evaluateInWebInspector("dumpConsoleMessages", callback);
}

</script>
</head>

<body onload="onload()">
<p>
Tests that console logging dumps proper messages.
</p>

<div id="output">
</div>

</body>
</html>
